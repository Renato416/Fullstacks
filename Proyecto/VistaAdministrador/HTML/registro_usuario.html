</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="/VistaTienda/IMG/icon-level-up.png" alt="Logo">Level-Up

    <div class="bottom-menu">
      <a href="#">‚öôÔ∏è Configuraci√≥n</a>
      <a href="#">üôç Perfil</a>
      <a href="#">‚ùì Help</a>
    </div>
    <div class="profile">
      <span>üë§</span> Admin
    </div>
  </div>

  <div class="main">
    <div class="header">
      <h1>NUEVO USUARIO</h1>
    </div>

    <div class="form-container">
      <form id="userForm">
        <h3>Registro de usuario</h3>

        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" required>

        <label for="correo">Correo</label>
        <input type="email" id="correo" required>

        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" required>

        <label for="contrasena">Contrase√±a</label>
        <input type="password" id="contrasena" required>

        <label for="confirmar">Confirmar contrase√±a</label>
        <input type="password" id="confirmar" required>

        <label for="telefono">Tel√©fono (opcional)</label>
        <input type="tel" id="telefono">

        <div class="select-row">
          <div>
            <label for="rol">Rol</label>
            <select id="rol">
              <option>Administrador</option>
              <option>Usuario est√°ndar</option>
              <option>Invitado</option>
            </select>
          </div>

          <div>
            <label for="departamento">Departamento</label>
            <select id="departamento">
              <option>Ventas</option>
              <option>Marketing</option>
              <option>Soporte</option>
              <option>IT</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn-submit">REGISTRAR</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('userForm');

      form.addEventListener('submit', function(e) {
        e.preventDefault();

        const nombre = document.getElementById('nombre').value.trim();
        const correo = document.getElementById('correo').value.trim();
        const usuario = document.getElementById('usuario').value.trim();
        const contrasena = document.getElementById('contrasena').value;
        const confirmar = document.getElementById('confirmar').value;
        const telefono = document.getElementById('telefono').value.trim();
        const rol = document.getElementById('rol').value;
        const departamento = document.getElementById('departamento').value;

        if(contrasena !== confirmar){
          alert('Las contrase√±as no coinciden');
          return;
        }

        const nuevoUsuario = {
          nombre,
          correo,
          usuario,
          contrasena,
          telefono,
          rol,
          departamento,
          fecha: new Date().toISOString().slice(0,10)
        };

        const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
        usuarios.push(nuevoUsuario);
        localStorage.setItem('usuarios', JSON.stringify(usuarios));

        alert('Usuario registrado con √©xito ‚úÖ');

        window.location.href = '../HTML/listado_usuario.html';
      });
    });
  </script>
</body>
